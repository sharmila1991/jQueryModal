<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Modal</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="style.css">
    <!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
</head>

<body>
<button type="button" id="myBtn" style="background-color:#66a3ff;color:white;height:40px;border-radius:10px;">Launch Demo Modal</button>

<div class="modalContainer">

  <div class="modal-content">
	<div class="close-Container border">
		<div class="close">&times;</div>
		<div>Modal Title</div>
	</div>
    
	<div class="text-container border">Woohoo, you're reading this text in a modal!</div>
	
	<div class="row1">
		<button type="button" style="width:150px;height:30px;margin-left:10px;background-color:#66a3ff;color:white;border-radius:8px;">Save Changes</button>
		<button  class="closeButton" type="button" style="width:80px;height:30px;background-color:lightgrey;color:white;border-radius:8px;">Close</button>
	</div>
  </div>

</div>	
<script src="jquery-3.3.1.min.js"></script>
<script src="index.js"></script>
</body>

</html>
